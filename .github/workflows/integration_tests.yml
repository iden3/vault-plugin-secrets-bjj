on:
  push:
    branches:
      - main
      - integration_tests
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        containers: [ 1.18.3-bullseye ]
    runs-on: ubuntu-22.04
    container:
      image: golang:${{ matrix.containers }}
      volumes:
        - vault_plugins:/vault/plugins
    env:
      VAULT_TOKEN: vaultpwd
      VAULT_ADDR: http://vault:8200
      PLUGIN_URL: https://github.com/iden3/vault-plugin-secrets-bjj/releases/download/v0.0.1/vault-plugin-secrets-bjj_0.0.1_linux_amd64.tar.gz
#      PLUGIN_SHA256: 01804fe88b00bae00664b5cbef99bfb5857e28cfc27af2f8d897f6daef7ce672
      PLUGIN_SECRETS_PATH: bjj
    steps:
      - uses: actions/checkout@v3
      - run: go build -o /vault/plugins/vault-plugin-secrets-bjj
        working-directory: cmd/vault-plugin-secrets-bjj
      - run: chown 1001:122 /vault/plugins/vault-plugin-secrets-bjj
#      - uses: actions/cache@v3
#        with:
#          path: |
#            ~/.cache/go-build
#            /go/pkg/mod
#          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
#          restore-keys: |
#            ${{ runner.os }}-go-
#      - name: Unit Tests
#        run: go test -v -race -timeout=60s ./...
#      - run: sleep 10
      - run: ls -l /vault/plugins/
      - run: openssl dgst -sha256 /vault/plugins/*
      - run: curl -s -o - --fail -L ${PLUGIN_URL} | tar -C /vault/plugins -xzf - vault-plugin-secrets-bjj
      - run: ls -l /vault/plugins/
      - run: openssl dgst -sha256 /vault/plugins/*
      - run: >
          export PLUGIN_SHA256=`openssl dgst -r -sha256 /vault/plugins/vault-plugin-secrets-bjj | awk '{print $1}'` &&
          curl -X PUT --fail -i -H "X-Vault-Token: ${VAULT_TOKEN}"
          -d "{\"type\":0,\"command\":\"vault-plugin-secrets-bjj\",\"sha256\":\"${PLUGIN_SHA256}\"}"
          ${VAULT_ADDR}/v1/sys/plugins/catalog/vault-plugin-secrets-bjj
#      - run: >
#          curl -X PUT --fail -i -H "X-Vault-Token: ${VAULT_TOKEN}"
#          -d "{\"type\":0,\"command\":\"vault-plugin-secrets-bjj\",\"sha256\":\"${PLUGIN_SHA256}\"}"
#          ${VAULT_ADDR}/v1/sys/plugins/catalog/vault-plugin-secrets-bjj
      - run: >
          curl -X POST --fail -s -H "X-Vault-Token: ${VAULT_TOKEN}" 
          -d '{"type":"vault-plugin-secrets-bjj","description":"","config":{"options":null,"default_lease_ttl":"0s","max_lease_ttl":"0s","force_no_cache":false},"local":false,"seal_wrap":false,"external_entropy_access":false,"options":null}'
          ${VAULT_ADDR}/v1/sys/mounts/${PLUGIN_SECRETS_PATH}
    services:
      vault:
        image: vault:1.10.3
        ports:
          - 8200:8200
        volumes:
          - vault_plugins:/vault/plugins
        env:
          SKIP_SETCAP: true
          VAULT_DEV_ROOT_TOKEN_ID: vaultpwd
          VAULT_LOCAL_CONFIG: '{"plugin_directory": "/vault/plugins"}'
